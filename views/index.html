{% extends 'layout.html' %}

{% block title %}Playing with koajs and angularJS.{% endblock %}

{% block head %}
  {% parent %}
  <script>
   function Clock($scope) {
     $scope.currentTime = new Date();
   }
  </script>
{% endblock %}

{% block content %}
  <h1>Playing with koajs and angularJS.</h1>
  <p ng-controller='Clock'>
    The current time is [[currentTime | date:'h:mm:ss a']].
  <p>
{% endblock %}
